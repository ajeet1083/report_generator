{% extends 'report_app/base.html' %}

{% block title %}Summary Report{% endblock %}

{% block content %}
    <h1 class="mt-5">Summary Report</h1>
    <div class="table-responsive mt-3">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">State</th>
                    <th scope="col">DPD</th>
                    <th scope="col">Count</th>
                </tr>
            </thead>
            <tbody>
                {% for row in summary %}
                <tr>
                    <td>{{ row.State }}</td>
                    <td>{{ row.DPD }}</td>
                    <td>{{ row.Count }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
